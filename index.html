<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Conferência de Louvor e Adoração - Igreja Batista do Canalete</title>
</head>
<body>
    <section class="wrapper">
        <header class="header">
            <figure class="logo">
                <a href="https://www.instagram.com/batistacanalete/" class="logo__link">
                    <img src="./images/batista-logo.svg" alt="Logotipo da Igreja Batista do Canalete" class="logo_batista">
                </a>
            </figure>
        </header>
        <main class="hero">
            <article class="cta">
                <h1 class="cta__title">Nosso site está quase pronto!</h1>
                <p class="cta__text">Aqui será o lugar para se informar sobre o evento, fazer sua inscrição e se comunicar com a gente.</p>
                <p class="cta__text"><em>Para saber quando volta, segue a gente!</em></p>
                <ul class="social">
                    <li class="social__item"><a class="social__link" href="https://www.facebook.com/louvoribirg"><i class="bi bi-facebook"></i></a></li>
                    <li class="social__item"><a class="social__link" href="https://www.instagram.com/louvoribirg"><i class="bi bi-instagram"></i></a></li>
                    <li class="social__item"><a class="social__link" href="https://wa.me/555399947135"><i class="bi bi-whatsapp"></i></a></li>
                </ul>
            </article>
            <article class="illustration">
                <figure class="logo_conferencia">
                    <img src="./images/dany-grace.png" alt="Imagem da cantora Dany Grace" class="logo_conferencia__dany_grace">
                    <img src="./images/conferencia-logo.svg" alt="Logotipo da Conferência de Louvor e Adoração" class="logo_conferencia__lettering">
                </figure>
            </article>
        </main>
    </main>
</body>
</html>
