<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <title>Conferência de Louvor e Adoração - Igreja Batista do Canalete</title>
</head>
<body>
    <section class="wrapper container">
        <header class="header">
            <figure class="logo_batista"> <!-- logo -->
                <a href="https://www.instagram.com/batistacanalete/" class="logo__link">
                    <img src="./images/batista-logo.svg" alt="Logotipo da Igreja Batista do Canalete" class="logo_batista">
                </a>
            </figure>
        </header>
        <main class="hero row flex-column-reverse flex-md-row">
            <article class="cta col-12 col-md-6">
                <h1 class="cta__title">A Dany já está confirmada, e você?</h1>
                <p class="cta__text">Garanta já sua inscrição e esteja conosco na nossa Conferência.</p>
                <a href="" class="cta__button">Quero me inscrever!</a>
            </article>
            <article class="illustration col-12 col-md-6">
                <figure class="logo_conferencia">
                    <img src="./images/dany-grace.png" alt="Imagem da cantora Dany Grace" class="logo_conferencia__dany_grace">
                    <img src="./images/conferencia-logo.svg" alt="Logotipo da Conferência de Louvor e Adoração" class="logo_conferencia__lettering">
                </figure>
            </article>
        </main>
    </main>
</body>
</html>
